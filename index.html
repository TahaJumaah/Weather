<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntimes</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-container">
        <form id="form" action="#" method="get">
            <input placeholder="Type City Name Here" type="text" name="" id="search-box">
        </form>
    </div>

        <div id="today-container" class="toggle">
            <div class="today">
                <p id="city-name">City Name</p>
                <p id="country">Country</p>
            </div>
            <div class="today">
                <p>Now</p>
                <p id="current-temp"></p>
            </div>
            <div class="today">
                <p id="max"></p>
                <p id="min"></p>
            </div>
        </div>
    
        <div id="future" class="toggle">
        </div>
    
</body>
</html>
